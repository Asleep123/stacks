services:
  tailscale:
    image: tailscale/tailscale:latest
    environment:
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
    volumes:
      - ${PWD}/tailscale/state:/var/lib/tailscale
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    restart: always
    network_mode: host
    command: >
      sh -c "tailscaled & sleep 2 && tailscale up --accept-routes --advertise-routes=192.168.1.0/24,10.0.1.0/24"
